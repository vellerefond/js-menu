<!doctype html>
<html>
	<head>
		<title></title>
		<link res='stylesheet' href='/css/js-menu.min.css' />
		<style type='text/css'>
			/* DEMO SPECIFIC */
			/* -- POSITION */
			/*
			.menu1 { position: relative; top: 100px; left: 1200px; }
			.menu2 { position: absolute; top: 100px; left: 500px; }
			*/
			.demo1 {
				position: absolute;
				bottom: 15px;
			}
			/* -- STRUCTURE */
			.menu-root .menu-item > .menu-label {
				padding: 8px 15px 8px 15px;
			}
			.menu-root .menu-item.menu-root > .menu-label {
				width: 25px;
			}
			/* -- VISUAL */
			.menu-item > .menu-label {
				background: #242424;
				color: #ffffff;
				height: 23px;
			}
			.menu-item > .menu-label:hover {
				background: #808080;
				cursor: pointer;
			}
			.menu-item > .menu-label > .period.root {
				text-align: center;
			}
			.menu-item > .menu-label > .icon {
				position: relative;
				display: block;
				background: url('https://d29b8zub2nxnya.cloudfront.net/Static/Images/sprites/icons.png?635599474708885535') no-repeat top left rgba(0, 0, 0, 0);
				width: 13px;
				height: 100%;
				padding-top: 4px;
				padding-left: 8px;
				background-origin: content-box;
			}
			.menu-item > .menu-label > .icon.candlesticks {
				background-position: -529px -599px;
			}
			.menu-item > .menu-label > .icon.candlesticks.active {
				background-position: -529px -241px;
			}
			.menu-item > .menu-label > .icon.ohlc {
				background-position: -1835px -1501px;
			}
			.menu-item > .menu-label > .icon.ohlc.active {
				background-position: -1835px -1143px;
			}
			.menu-item > .menu-label > .icon.lines {
				background-position: -1679px -948px;
			}
			.menu-item > .menu-label > .icon.lines.active {
				background-position: -1679px -593px;
			}
		</style>
		<script type='text/javascript' src='/js/js-menu.js'></script>
	</head>
	<body>
		<input type="text" id="out" onkeydown="return false;" size="50" onclick="this.value = null;"/>
		<div data-option-event="demo-select" data-enter-event="demo1-enter" class="demo demo1 menu-root">
			<div class="menu">
				<div class="menu-item menu-root horizontal">
					<div class="menu-label period root">M1</div>
					<div class="menu menu-under menu-right">
						<div data-option-data="period:M1" class="menu-item">
							<div class="menu-label period period-M1">M1</div>
						</div>
						<div data-option-data="period:M5" class="menu-item">
							<div class="menu-label period period-M5">M5</div>
						</div>
						<div data-option-data="period:M15" class="menu-item">
							<div class="menu-label period period-M15">M15</div>
						</div>
						<div data-option-data="period:M30" class="menu-item">
							<div class="menu-label period period-M30">M30</div>
						</div>
						<div data-option-data="period:H1" class="menu-item">
							<div class="menu-label period period-H1">H1</div>
						</div>
						<div data-option-data="period:M4" class="menu-item">
							<div class="menu-label period period-M4">H4</div>
						</div>
						<div data-option-data="period:D1" class="menu-item">
							<div class="menu-label period period-D1">D1</div>
						</div>
						<div data-option-data="period:W1" class="menu-item">
							<div class="menu-label period period-W1">W1</div>
						</div>
						<div data-option-data="period:MN" class="menu-item">
							<div class="menu-label period period-MN">MN</div>
						</div>
					</div>
				</div>
				<div class="menu-item menu-root horizontal">
					<div class="menu-label">
						<div class="icon candlesticks active"></div>
					</div>
					<div class="menu menu-under menu-right">
						<div data-option-data="type:candlesticks" class="menu-item">
							<div class="menu-label">
								<div class="icon candlesticks active"></div>
							</div>
						</div>
						<div data-option-data="type:ohlc" class="menu-item">
							<div class="menu-label">
								<div class="icon ohlc"></div>
							</div>
						</div>
						<div data-option-data="type:lines" class="menu-item">
							<div class="menu-label">
								<div class="icon lines"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div data-option-event="demo-select" data-enter-event="demo2-enter" class="demo menu-root">
			<div class="menu">
				<div class="menu-item menu-root horizontal">
					<div class="menu-label period root">M1</div>
					<div class="menu menu-under menu-right">
						<div data-option-data="period:M1" class="menu-item">
							<div class="menu-label period period-M1">M1</div>
						</div>
						<div data-option-data="period:M5" class="menu-item">
							<div class="menu-label period period-M5">M5</div>
						</div>
						<div data-option-data="period:M15" class="menu-item">
							<div class="menu-label period period-M15">M15</div>
						</div>
						<div data-option-data="period:M30" class="menu-item">
							<div class="menu-label period period-M30">M30</div>
						</div>
						<div data-option-data="period:H1" class="menu-item">
							<div class="menu-label period period-H1">H1</div>
						</div>
						<div data-option-data="period:M4" class="menu-item">
							<div class="menu-label period period-M4">H4</div>
						</div>
						<div data-option-data="period:D1" class="menu-item">
							<div class="menu-label period period-D1">D1</div>
						</div>
						<div data-option-data="period:W1" class="menu-item">
							<div class="menu-label period period-W1">W1</div>
						</div>
						<div data-option-data="period:MN" class="menu-item">
							<div class="menu-label period period-MN">MN</div>
						</div>
					</div>
				</div>
				<div class="menu-item menu-root horizontal">
					<div class="menu-label">
						<div class="icon candlesticks active"></div>
					</div>
					<div class="menu menu-under menu-right">
						<div data-option-data="type:candlesticks" class="menu-item">
							<div class="menu-label">
								<div class="icon candlesticks active"></div>
							</div>
						</div>
						<div data-option-data="type:ohlc" class="menu-item">
							<div class="menu-label">
								<div class="icon ohlc"></div>
							</div>
						</div>
						<div data-option-data="type:lines" class="menu-item">
							<div class="menu-label">
								<div class="icon lines"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type='text/javascript'>
			var e = document.getElementsByClassName("demo");
			for (var x = 0; x < e.length; x++) {
			e.item(x).setMenuRootEvents({
			closeOnOptionEvent: false,
			openEvent: "click",
			closeEvent: "click"
			});
			}document.addEventListener("demo-select", function (e) {
			var $target = $(e.optionInfo.target),
			$parent = $target.parent().parent();
			if (e.optionInfo.data.startsWith("period:")) {
			$parent.find("> .menu-label").text($target.find("> .period").text());
			} else if (e.optionInfo.data.startsWith("type:")) {
			$parent.find(".icon").removeClass("active");
			$target.find(".icon").addClass("active");
			$parent.find("> .menu-label .icon").attr("class", $target.find(".icon").attr("class"));
			}

			document.getElementById("out").value = "option: " + JSON.stringify(e.optionInfo.data);
			});
			/*document.addEventListener('demo1-enter', (e) => console.log(e.enterInfo.target));
			document.addEventListener('demo2-enter', (e) => console.log(e.enterInfo.target));*/
			console.clear();
			console.log(new Date());
		</script>
	</body>
</html>
